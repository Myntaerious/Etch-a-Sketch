<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Etch a Sketch</h1> 
    </div>
    <div id="instructions">
        <p>Move your mouse over the board to start sketching</p>
    </div>
    <div id="clrBtn">
    <button id="clrBtn">Clear Screen & Create New Sketchpad</button>
    </div>
    <div class="container"></div>
<script>
    let num=16;
    const container = document.querySelector('.container');
    
    function createSketchPad(n){
        container.style.cssText = `grid-template-columns:repeat(${n}, 1fr); grid-template-rows: repeat(${n}, 1fr)`;  
        for(let i=0; i<n*n; i++){
        const div = document.createElement('div');
        div.addEventListener('mouseover', function (e){
            event.target.style.backgroundColor = 'cyan';
        });
        div.classList.add('square');
        container.appendChild(div);
        }
    }

    function deleteSketchPad(sktpd){
        while(sktpd.firstChild){
            sktpd.removeChild(sktpd.firstChild);
        }
    }


    createSketchPad(num);
    

    const squares = document.querySelectorAll('.square');

    const clrBtn = document.querySelector('#clrBtn');
        clrBtn.addEventListener('click', ()=>{
            squares.forEach((div)=>{
                div.style.backgroundColor = 'white';
            });
            do{
                num = parseInt(prompt("Enter how many squares per side you want for the new Sketchpad (under 70): "));
                if(num>70){
                    alert("The number must be 70 or less!");
                }
                if(Number(num)!==num){
                    alert("You must introduce a number!");
                }
    
            }while(num>70 || Number(num)!==num);
            deleteSketchPad(container);
            createSketchPad(num);
        });
    
</script>


</body>
</html>

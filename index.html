<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Etch a Sketch</h1> 
    </div>
    <div class="btn">
    <button id="clrBtn">Clear Screen & Create New Sketchpad</button>
    </div>
    <div class="container"></div>
    <script src="functions.js"></script>
<script>
    let num=16;
    const container = document.querySelector('.container');

    createSketchPad(num,container);

    const squares = document.querySelectorAll('.square');

    const clrBtn = document.querySelector('#clrBtn');
        clrBtn.addEventListener('click', ()=>{
            squares.forEach((div)=>{
                div.style.backgroundColor = 'white';
            });
            do{
                let userSelect = prompt("Enter how many squares per side you want for the new Sketchpad (under 70): ");
                if(userSelect===null) {
                    alert("The Sketchpad will be cleared and keep the same amount of squares");
                    break;
                }
                else{
                    num = parseInt(userSelect);
                    if(num>70 || num < 2){
                        alert("The number must be between 2 and 70!");
                    }
                    if(Number(num)!==num){
                        alert("You must introduce a number!");
                    }
                }                  
            
            }while(num>70 || num<2 || Number(num)!==num);
            deleteSketchPad(container);
            createSketchPad(num,container);
        });
    
</script>


</body>
</html>
